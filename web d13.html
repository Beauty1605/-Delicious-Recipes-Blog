<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Blog</title>
    <style>
        body { font-family: Poppins, sans-serif; background: #fff7ed; margin: 0; }
        header { background: #ff7043; padding: 20px; text-align: center; color: white; font-size: 28px; }

        .container { width: 85%; margin: auto; padding: 20px; }

        .search-box input {
            width: 70%; padding: 10px; border-radius: 6px; border: 1px solid #aaa;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px; margin-top: 20px;
        }

        .card {
            background: white; padding: 15px;
            border-radius: 10px; box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        .stars span { color: gold; cursor: pointer; font-size: 20px; }

        form {
            background: #ffe0cc;
            padding: 15px; border-radius: 10px; margin-top: 30px;
        }
        form input, form textarea {
            width: 100%; padding: 10px; margin: 8px 0;
            border-radius: 5px; border: 1px solid #999;
        }
        button {
            background: #ff7043; border: none; padding: 10px 15px;
            color: white; border-radius: 6px; cursor: pointer;
        }
    </style>
</head>
<body>

<header>ğŸ½ï¸ Delicious Recipes Blog</header>

<div class="container">

    <!-- Search -->
    <div class="search-box">
        <input id="search" onkeyup="filterRecipes()" placeholder="Search recipes...">
    </div>

    <!-- Recipes -->
    <div class="grid" id="recipes">

        <div class="card" data-name="Pasta">
            <h3>ğŸ Creamy Pasta</h3>
            <p>Ingredients: Pasta, Cream, Veggies</p>
            <div class="stars">
                <span onclick="rate(this)">â˜…</span>
                <span onclick="rate(this)">â˜…</span>
                <span onclick="rate(this)">â˜…</span>
                <span onclick="rate(this)">â˜…</span>
                <span onclick="rate(this)">â˜…</span>
            </div>
        </div>

        <div class="card" data-name="Pizza">
            <h3>ğŸ• Cheese Pizza</h3>
            <p>Ingredients: Dough, Cheese, Sauce</p>
            <div class="stars">
                <span onclick="rate(this)">â˜…</span>
                <span onclick="rate(this)">â˜…</span>
                <span onclick="rate(this)">â˜…</span>
                <span onclick="rate(this)">â˜…</span>
                <span onclick="rate(this)">â˜…</span>
            </div>
        </div>

    </div>

    <!-- Submit Recipe Form -->
    <form id="recipeForm" onsubmit="addRecipe(event)">
        <h3>ğŸ“¤ Submit Your Recipe</h3>
        <input type="text" id="title" placeholder="Recipe Name" required>
        <textarea id="details" placeholder="Ingredients / Steps" required></textarea>
        <button>Add Recipe</button>
    </form>

</div>

<script>
    function filterRecipes() {
        let input = document.getElementById("search").value.toLowerCase();
        let cards = document.querySelectorAll(".card");

        cards.forEach(card => {
            let name = card.dataset.name.toLowerCase();
            card.style.display = name.includes(input) ? "block" : "none";
        });
    }

    function rate(star) {
        let stars = star.parentElement.querySelectorAll("span");
        let index = Array.from(stars).indexOf(star);

        stars.forEach((s, i) => s.style.color = i <= index ? "gold" : "#ccc");
    }

    function addRecipe(e) {
        e.preventDefault();

        let title = document.getElementById("title").value;
        let details = document.getElementById("details").value;

        let card = document.createElement("div");
        card.className = "card";
        card.dataset.name = title;

        card.innerHTML = `
            <h3>${title}</h3>
            <p>${details}</p>
            <div class="stars">
                <span onclick="rate(this)">â˜…</span>
                <span onclick="rate(this)">â˜…</span>
                <span onclick="rate(this)">â˜…</span>
                <span onclick="rate(this)">â˜…</span>
                <span onclick="rate(this)">â˜…</span>
            </div>
        `;

        document.getElementById("recipes").appendChild(card);
        document.getElementById("recipeForm").reset();
    }
</script>

</body>
</html>
